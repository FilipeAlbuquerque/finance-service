# Arquivo de configuração específico para depuração de autenticação
# Use com: java -jar app.jar --spring.profiles.active=auth-debug

# Herda configurações base
spring.config.import=application.properties

# Configuração extremamente detalhada para depuração de autenticação
logging.level.root=INFO
logging.level.com.example.financeservice=DEBUG

# Formato de log com mais informações
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n

# Arquivo de log dedicado para depuração de autenticação
logging.file.name=logs/auth-debug.log